<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="user.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="bg">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="user.html">Twitter Analyzer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AboutUs.html">About Us</a>
          </li>
        </ul>
      </nav>
      <div class="container">
        <br /><br />
        <h2>Enter The Twitter Info</h2>

        <form
          ng-app="myApp"
          ng-controller="validateCtrl"
          name="myForm"
          novalidate
        >
          <div class="form-group">
            <label for="email">Twitter Account:</label>
            <input
              type="email"
              class="form-control"
              id="user"
              placeholder="Enter the user name"
            />
          </div>

          <div class="button">
            <a href="" class="btn btn-info" role="button">Start Analyzing</a>
          </div>

          <br />
          <div class="result">
            <label for="email">Results:</label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
