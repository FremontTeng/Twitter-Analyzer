<html>
  <head>
    <title>Twitter Analyzer</title>
    <link href="mainstyle.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <!--To support emojis-->
  </head>
  <!-- This is for styling the overlay (for design purposes)-->
  <!-- Note that overlay transition not made yet lol-->

  <body>
    <div id="navbar">
      <div class="nav_button_container">
        <div id="back" class="nav_button">
          ⬅
        </div>
      </div>
      <div class="nav_button_container">
        <div id="backtotop" class="nav_button">
          <p>
            ↑ Back to top ↑
          </p>
        </div>
      </div>
      <div class="nav_button_container">
        <div id="aboutus" class="nav_button">
          i
        </div>
      </div>
    </div>
    <!-- Intro Page-->
    <div class="hero-image" div id="overlay" style="z-index: 1000;">
      <div class="hero-text">
        <img src="res/icon_big.png" />
        <!--https://image.flaticon.com/icons/svg/124/124021.svg-->
        <h1>Twitter Analyzer</h1>
        <!--
 <p class="info">
          Natural Language Processing is a powerful tool and is used by
          companies to conduct large market research. Twitter Analyzer lets you,
          the user, do the exact same thing as companies on your own computer.
          For free. Before you get started, here are a few things to know:
        </p></br>
        <p class = "info">
            Natural Language Processing takes in text and spits out a sentiment. A
            sentiment consist of two parts: a score and a magnitude. Sentiment
            score represents a persons positivity and is in the range of [-1.0,
            1.0], where a negative score means negativity whilst a positive score
            means positivity. Sentiment magnitude represent the emotionality of a
            person, how strongly they feel about something. Magnitude is
            represented as a positive number, with no upper limit.
        </p>
        -->

        <div class="handle_input_field">
          <input
            type="text"
            name="Twitter handle"
            class="handle_input"
            placeholder='Search Twitter Handle, e.g. "realDonaldTrump"'
          />
          <input type="button" value="Submit" class="handle_submit" />
        </div>
      </div>
    </div>

    <!-- About Us Page-->
    <div class="aboutUsBg" id="aboutUsPage">
      <p id="GroupName">About Us</p>
      <div class="hero-text">
        <h1>Twitter Analyzer</h1>
        <h2>
          CZ2006 Project by Team FSDV:
          <ul>
            <li><span>F</span>remont Teng</li>
            <li><span>S</span>teinar V. Pedersen</li>
            <li><span>D</span>amien Goh</li>
            <li><span>D</span>onghui Sun</li>
            <li><span>V</span>ladimir Monakhov</li>
          </ul>
          Made using NodeJS, ChartJS, and JQuery
        </h2>
      </div>
    </div>

    <!-- Search Page-->
    <div id="mainBody">
      <!-- Header-->

      <h1 id="header2">Twitter Analyzer<br /></h1>

      <!-- Input Search Box-->
      <div class="handle_input_field" id="search_input_field">
        <input
          autofocus
          type="text"
          name="Twitter handle"
          class="handle_input"
          placeholder='Search Twitter Handle, e.g. "realDonaldTrump"'
        />
        <input type="button" value="Submit" class="handle_submit" />
      </div>
      <div class="handle_input_field" id="compare_input_field">
        <input
          type="text"
          name="Twitter handle"
          class="handle_input"
          placeholder="Search Another Twitter Handle"
        />
        <input type="button" value="Compare" class="handle_submit" />
      </div>
      <!-- This displays the result-->

      <div id="mainResultContainer">
        <div id="resultContainer"></div>
        <div class="loader"></div>
      </div>
    </div>
    <script>
      //This calls the renderer
      require("./dist/renderer.js");
    </script>
  </body>
</html>
