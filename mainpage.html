<html>
  <head>
    <title>Twitter Analyzer</title>
    <link href="USETHISCSS.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <!-- This is for styling the overlay (for design purposes)-->
  <!-- Note that overlay transition not made yet lol-->

  <body>
    <!-- Intro Page-->
    <div class="hero-image" div id="overlay" style="z-index: 1000;">
      <p id="GroupName">FSDV Productions</p>
      <div class="hero-text">
        <img src="https://image.flaticon.com/icons/svg/124/124021.svg" />
        <h1>The Twitter Analyser</h1>
        <p id="clickAny">(Click anywhere to start!)</p>
      </div>
    </div>

    <!-- About Us Page-->
    <div class="aboutUsBg" id="aboutUsPage">
      <i
        id="returnToSearchPage"
        class="fa fa-arrow-circle-o-left"
        style="font-size:40px"
      ></i>
      <p id="GroupName">About Us</p>
      <div class="hero-text">
        <h1>The Twitter Analyser</h1>
        <h2>
          Done by Team FSDV (A CZ2006 Project) <br />Team Members: Fremont Teng,
          Damien Goh, Donghui Sun, Steinar V. Pedersen, Vladimir Monakhov
        </h2>
      </div>
    </div>

    <!-- Search Page-->
    <div id="mainBody">
      <!-- Header-->
      <i
        id="entry"
        class="fa fa-arrow-circle-o-left"
        style="font-size:40px"
      ></i>
      <i id="aboutUs" class="fa fa-info-circle" style="font-size:36px"></i>
      <h1 id="header2">Twitter Analyzer<br />A FSDV CZ2006 Project</h1>

      <!-- Input Search Box-->

      Enter Twitter username:
      <input
        type="text"
        name="Twitter Username"
        id="username"
        placeholder="Username"
      />
      <input type="button" value="Submit" id="submit" />

      <!-- Input Search Box 2 if clicked-->
      <!--<form>
      Enter 2nd Twitter Username here:
      <input
        type="text"
        name="Twitter Username"
        id="username"
        placeholder="Only a-z, A-Z, 0-9 & _"
      />
      <input type="button" value="Search" id="submit" />
    </form>
  -->
      <!-- This displays the result-->

      <div id="mainResultContainer">
        <div id="resultContainer"></div>
        <div class="loader"></div>
      </div>

      <canvas id="entityCanvas"></canvas>
    </div>
    <script>
      //This calls the renderer
      require("./dist/renderer.js");
      //Function to remove the overlay
    </script>
  </body>
</html>
